<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guess.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="playBtn" onclick="playDisplay()">
        <p class="btn">Click to play</p>
        <i class="btn" class="fa-solid fa-play"></i>
    </div>
    <div class="container">
            <h1>Guess the number between 1 and 10</h1>
        <div class="game">
            <input type="number" id="inpValue" placeholder="Choose a number between 1 and 10">
            <i class="fa-sharp fa-solid fa-square-check check square" onclick="guessTheNumber()"></i>
            <i class="fa-solid fa-rectangle-xmark check cross" onclick="deleteV()"></i>
        </div>
        <div class="error">
            <p id="errordisp">You have to choose a number between 1 and 10 !</p>
        </div>
        <div class="statu">
            <p id="statusMsg"> You Won</p>
        </div>
        <div class="replay">
            <i class="fa-solid fa-repeat replayBtn" onclick="restart()"></i>
        </div>
    </div>
    

    <script src="guess.js"></script>
</body>
</html>
